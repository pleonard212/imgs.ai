{% macro nav_link(endpoint, name) %}
    {% if request.endpoint.endswith(endpoint) %}
        <a class="nav-item nav-link" style="color:#007bff" href="{{ url_for(endpoint) }}">{{name}}</a>
    {% else %}
        <a class="nav-item nav-link" href="{{ url_for(endpoint) }}">{{name}}</a>
    {% endif %}
{% endmacro %}
