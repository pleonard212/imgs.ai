<!DOCTYPE html>
<html>

<head>
	<!-- Twitter card -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="imgs.ai" />
	<meta name="twitter:description" content="A fast, dataset-agnostic, deep visual search engine for digital art history" />
	<meta name="twitter:image" content="https://imgs.ai/static/social.jpg" />

	<!-- Facebook OG -->
	<meta property="og:title" content="imgs.ai" />
	<meta property="og:site_name" content="imgs.ai" />
	<meta property="og:url" content="https://imgs.ai/" />
	<meta property="og:description" content="A fast, dataset-agnostic, deep visual search engine for digital art history" />
	<meta property="og:image" content="https://imgs.ai/static/social.jpg" />
	<meta property="og:type" content="website" />
	<meta property="og:locale" content="en_US" />

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

	<title>imgs.ai</title>
</head>

<body>
	{% include "navbar.html" %}
	{% with messages = get_flashed_messages(with_categories=1) %}
		{% for category, message in messages %}
		<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
			{{ message }}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		{% endfor %}
	{% endwith %}
	{% from "bootstrap5/form.html" import render_form, render_field %}
	{% block content %}{% endblock %}
</body>

</html>
